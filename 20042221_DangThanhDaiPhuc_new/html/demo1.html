<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .mauDo {
            font-size: 100%;
            color: red;
        }
        [class *="col-"]{
            padding-left: 0;
            padding-right: 0;
        }
        li{
            width: 150px;
            list-style: none;
        }
        
    </style>
    <script>
        $(document).ready(function(){
            var i =2;
            $("#btnModal").click(function() {
                $("#myModal").modal();
            })
           
        

        function kiemTraMa(){
            var mauKT = /[0-9]{9}$/;
            if (mauKT.test($("#txtMa").val()) == true){
                alert("Bạn nhập đúng");
            }else{
                alert("Bạn nhập sai");
            }
        }
        $("#txtMa").blur(kiemTraMa);

        function kiemtraHT(){
            var kt = /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]+))*$/;
            if($("#txtTen").val()== ""){
               $("#tbTen").html("*Bắt buộc nhập !!");
               $("#tbTen").addClass("mauDo");
               return false;
            }
            if(!kt.test($("#txtTen").val())) {
                $("#tbTen").html("Chu cai dau cua moi tu phai viet hoa !!");
                $("#tbTen").addClass("mauDo");
                return false;
            }
            $("#tbTen").html("*");
            return true;
        };
        $("#txtTen").blur(kiemtraHT);

        function kiemtraDC(){
            var mauKT1 = /^[a-z0-9-_]{3,15}$/;
            var mauKT = /(abc)$/;
            if($("#txtDC").val()== ""){
               $("#tbDC").html("*Bắt buộc nhập !!");
               $("#tbDC").addClass("mauDo");
               return false;
            }
            if(!mauKT.test($("#txtDC").val())) {
                $("#tbDC").html("Chu cai dau cua moi tu phai viet hoa !!");
                $("#tbDC").addClass("mauDo");
                return false;
            }
            $("#tbTen").html("*");
            return true;
        }
        $("#txtDC").blur(kiemtraDC)

        $("#slGia").change(function () {
            $("#slGia option:selected").each(function() {
                alert($(this).val());
                $("#txtDV").val($(this).val());
                
            });
        });
        $(".chkDodung").click(function() {
            var tong = 0;
            var n = $(".chkDodung:checked").length;
            if (n > 0) {
                $(".chkDodung:checked").each(function() {
                    tong += parseFloat($(this).val());
                    $("#txtDD").val(tong);
                });
            }
        });
        $("input[name='giam']").change(function() {
            var tong= parseFloat($("#txtDD").val()) + parseFloat($("#txtDV").val()) - parseFloat($(this).val());
            $("#txtTong").val(tong);
        });
        $("#btnSave").click(function() {
            var ma = $("#txtMa").val();
            var ht = $("#txtHT").val();
            var dc = $("#txtDC").val();
            var tdv = $("#txtDV").val();
            var tdd = $("#txtDD").val();
            var tong = $("#txtTong").val();
            var them= "<tr><td>"+ (i++) +"</td><td>" + ma +"</td><td>" + ht +"</td><td>" + dc +"</td><td>" + tdv +"</td><td>" + tdd +"</td><td>" + tong +"</td></tr>"; 
            $("table").append(them); 
            $("#myModal").modal("hide"); 
            return true; 
        });
    });
    </script>

</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-12">
                <img src="../img/banner.png" alt="" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <nav class="navbar-collapse navbar-expand">
                    <ul class="navbar-collapse navbar-dark">
                        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
                        <li><a class="nav-link" href="#">BLOG</a></li>
                        <li><a class="nav-link" href="#">ARTICLE</a></li>
                        <li class="nav-link dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">SERVICE<span class="caret">
                            </span></a>
                            <ul class="dropdwon-menu">
                                <li><a href="#" id="myBtn">Online</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row"><input type ="button" value="Hien" id ="btnModal"></div>
        <div class="row">
            <table class="table-border table-light table-primary table-hover table table-striped">
                <tr>
                    <th>STT</th>
                    <th>MA</th>
                    <th>HO TIEN</th>
                    <th>DIA CHI</th>
                    <th>TIEN DICH VU</th>
                    <th>TIEN DO DUNG</th>
                    <th>THANH TIEN</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Duc Phu</td>
                    <td>Quang Tri</td>
                    <td>30000</td>
                    <td>10000</td>
                    <td>70000</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>MODAL VALIDATION</h5>
                            <button type="button" class="close" data-dismiss="modal"> &times; </button>

                        </div>
                    
                        <div class="modal-body"> 
                            <form>
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Mã khách hàng:</label>
                                    </div>
                                    <div class="col-6 col-sm-9">
                                        <input type="text" class="form-control" placeholder="Nhập mã khách hàng" id="txtMa">
                                    </div>

                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Họ tên:</label>
                                    </div>
                                    <div class="col-6 col-sm-9">
                                        <input type="text" id="txtHT" class="form-control" placeholder="Nhập họ tên">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-sm-12">
                                        <span id = "tbTen">*</span>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Dia chi:</label>
                                    </div>
                                    <div class="col-6 col-sm-9">
                                        <input type="text" id="txtDC" class="form-control" placeholder="Dia chi">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-sm-12">
                                        <span id = "tbDC">*</span>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Dịch vụ</label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <select name="gia"  id="slGia">
                                            <option value="2000">Boi</option>
                                            <option value="3000">Game</option>
                                            <option value="5000">Nuoc</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Giá</label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="text" name="txtDV" id="txtDV" class="form-control" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Đồ dùng</label>
                                </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="checkbox" name="chkDodung" class="chkDodung" value="20000" />Áo quần bơi
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="checkbox" name="chkDodung" class="chkDodung" value="50000" />Phao
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="checkbox" name="chkDodung" class="chkDodung" value="70000" />Kính bơi
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Thành tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="text" name="txtDD" id="txtDD" class = "form-control" value="0" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Giảm trừ</label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="radio" name="giam" value="7000">Ngày thường
                                        <input type="radio" name="giam" value="1000">Cuối tuần
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tổng tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-9">
                                        <input type="text" name="txtTong" id="txtTong" class="form-control" disabled>Ngày thường
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="button" value="Submit" id="btnSave"
                                        class="btn btn-success btn-block">
                                    </div>
                                    <div class="col-sm-6"><input type="reset" value="reset"
                                        class="btn btn-danger btn-block">
                                    </div>
                                </div>
                            </form>
                        </div>
                    
                        <div class="modal-footer">
                            <h4 style="text-align: center;">CHƯƠNG TRÌNH</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
